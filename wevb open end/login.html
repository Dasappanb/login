<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" a href="style.css">
<script>script.js</script>
</head>
<body>

<h2>REGISTER YOUR DETAILS</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">CLICK ME</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="page.php" method="GET">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      
    </div>

    <div class="container">
      
      NAME:<input type="text" placeholder="Enter Your Name" name="uname">
      DATE OF BIRTH:<input type="date" id="birthday" name="birthday">
      <br><br>
      GENDER:MALE<input type="radio" id="male" name="male" value="1">
       FEMALE<input type="radio" id="female" name="female" value="0">
      <br><br>
      Qulification: 10<input type="checkbox" id="10" name="10" value="SSLC">
      plus 2<input type="checkbox" id="12" name="12" value="PLUS 2">
      ITI<input type="checkbox" id="iti" name="iti" value="ITI">
      GRADUTION<input type="checkbox" id="13" name="13" value="GRADUTION">
      <br><br>
      GUARDIAN:<input type="text" placeholder="EnterName" name="gnname">
      RELASTION:<input type="text" placeholder="Enter relation" name="rname">
      PHONE NO:<input type="text" placeholder="Enter GUARDIAN PHONE NUMBER" name="pname">
      ADDRESS:<textarea id="ADDRESS" name="ADDRESS" rows="4" cols="50"></textarea>
      <br> <br>
      BRANCH:<select name="branch" id="branch">
        <option value="ct">Computer Engineering</option>
        <option value="ec">Electronics & Communication</option>
        <option value="td">TOOL & DIE</option>
        </select>
      SEMISTER:<select name="semi" id="semi">
        <option value="1">1th</option>
        <option value="2">2th</option>
        <option value="3">3th</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
        <option value="6">6th</option>
        </select>
        <br> <br>
BLOOD GROUP:
      <button type="submit">REGISTER</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
     
    </div>
  </form>
</div>
</body>
</html>
